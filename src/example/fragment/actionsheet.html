<div class="page">
    <div class="page__hd">
        <h1 class="page__title">ActionSheet</h1>
        <p class="page__desc">弹出式菜单</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <a href="javascript:;" class="wxui-btn wxui-btn_default" id="showIOSActionSheet">iOS ActionSheet</a>
        <a href="javascript:;" class="wxui-btn wxui-btn_default" id="showAndroidActionSheet">Android ActionSheet</a>
    </div>
    <!--BEGIN actionSheet-->
    <div>
        <div class="wxui-mask" id="iosMask" style="display: none"></div>
        <div class="wxui-actionsheet" id="iosActionsheet">
            <div class="wxui-actionsheet__title">
                <p class="wxui-actionsheet__title-text">这是一个标题，可以为一行或者两行。</p>
            </div>
            <div class="wxui-actionsheet__menu">
                <div class="wxui-actionsheet__cell">示例菜单</div>
                <div class="wxui-actionsheet__cell">示例菜单</div>
                <div class="wxui-actionsheet__cell">示例菜单</div>
                <div class="wxui-actionsheet__cell">示例菜单</div>
            </div>
            <div class="wxui-actionsheet__action">
                <div class="wxui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
            </div>
        </div>
    </div>

    <div class="wxui-skin_android" id="androidActionsheet" style="display: none">
        <div class="wxui-mask"></div>
        <div class="wxui-actionsheet">
            <div class="wxui-actionsheet__menu">
                <div class="wxui-actionsheet__cell">示例菜单</div>
                <div class="wxui-actionsheet__cell">示例菜单</div>
                <div class="wxui-actionsheet__cell">示例菜单</div>
            </div>
        </div>
    </div>
    <!--END actionSheet-->
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    // ios
    $(function(){
        var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('wxui-actionsheet_toggle');
            $iosMask.fadeOut(200);
        }

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $("#showIOSActionSheet").on("click", function(){
            $iosActionsheet.addClass('wxui-actionsheet_toggle');
            $iosMask.fadeIn(200);
        });
    });

    // android
    $(function(){
        var $androidActionSheet = $('#androidActionsheet');
        var $androidMask = $androidActionSheet.find('.wxui-mask');

        $("#showAndroidActionSheet").on('click', function(){
            $androidActionSheet.fadeIn(200);
            $androidMask.on('click',function () {
                $androidActionSheet.fadeOut(200);
            });
        });
    });
</script>
