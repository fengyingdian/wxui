<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Input</h1>
        <p class="page__desc">表单输入</p>
    </div>
    <div class="page__bd">
        <div class="wxui-cells__title">单选列表项</div>
        <div class="wxui-cells wxui-cells_radio">
            <label class="wxui-cell wxui-check__label" for="x11">
                <div class="wxui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="wxui-cell__ft">
                    <input type="radio" class="wxui-check" name="radio1" id="x11"/>
                    <span class="wxui-icon-checked"></span>
                </div>
            </label>
            <label class="wxui-cell wxui-check__label" for="x12">

                <div class="wxui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="wxui-cell__ft">
                    <input type="radio" name="radio1" class="wxui-check" id="x12" checked="checked"/>
                    <span class="wxui-icon-checked"></span>
                </div>
            </label>
            <a href="javascript:void(0);" class="wxui-cell wxui-cell_link">
                <div class="wxui-cell__bd">添加更多</div>
            </a>
        </div>
        <div class="wxui-cells__title">复选列表项</div>
        <div class="wxui-cells wxui-cells_checkbox">
            <label class="wxui-cell wxui-check__label" for="s11">
                <div class="wxui-cell__hd">
                    <input type="checkbox" class="wxui-check" name="checkbox1" id="s11" checked="checked"/>
                    <i class="wxui-icon-checked"></i>
                </div>
                <div class="wxui-cell__bd">
                    <p>standard is dealt for u.</p>
                </div>
            </label>
            <label class="wxui-cell wxui-check__label" for="s12">
                <div class="wxui-cell__hd">
                    <input type="checkbox" name="checkbox1" class="wxui-check" id="s12"/>
                    <i class="wxui-icon-checked"></i>
                </div>
                <div class="wxui-cell__bd">
                    <p>standard is dealicient for u.</p>
                </div>
            </label>
            <a href="javascript:void(0);" class="wxui-cell wxui-cell_link">
                <div class="wxui-cell__bd">添加更多</div>
            </a>
        </div>

        <div class="wxui-cells__title">表单</div>
        <div class="wxui-cells wxui-cells_form">
            <div class="wxui-cell">
                <div class="wxui-cell__hd"><label class="wxui-label">qq</label></div>
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号"/>
                </div>
            </div>
            <div class="wxui-cell wxui-cell_vcode">
                <div class="wxui-cell__hd">
                    <label class="wxui-label">手机号</label>
                </div>
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="tel" placeholder="请输入手机号"/>
                </div>
                <div class="wxui-cell__ft">
                    <button class="wxui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="wxui-cell">
                <div class="wxui-cell__hd"><label for="" class="wxui-label">日期</label></div>
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="date" value=""/>
                </div>
            </div>
            <div class="wxui-cell">
                <div class="wxui-cell__hd"><label for="" class="wxui-label">时间</label></div>
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="datetime-local" value="" placeholder=""/>
                </div>
            </div>
            <div class="wxui-cell wxui-cell_vcode">
                <div class="wxui-cell__hd"><label class="wxui-label">验证码</label></div>
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="number" placeholder="请输入验证码"/>
                </div>
                <div class="wxui-cell__ft">
                    <img class="wxui-vcode-img" src="./images/vcode.jpg" />
                </div>
            </div>
        </div>
        <div class="wxui-cells__tips">底部说明文字底部说明文字</div>

        <div class="wxui-cells__title">表单报错</div>
        <div class="wxui-cells wxui-cells_form">
            <div class="wxui-cell wxui-cell_warn">
                <div class="wxui-cell__hd"><label for="" class="wxui-label">卡号</label></div>
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="number" pattern="[0-9]*" value="wxui input error" placeholder="请输入卡号"/>
                </div>
                <div class="wxui-cell__ft">
                    <i class="wxui-icon-warn"></i>
                </div>
            </div>
        </div>


        <div class="wxui-cells__title">开关</div>
        <div class="wxui-cells wxui-cells_form">
            <div class="wxui-cell wxui-cell_switch">
                <div class="wxui-cell__bd">标题文字</div>
                <div class="wxui-cell__ft">
                    <input class="wxui-switch" type="checkbox"/>
                </div>
            </div>
            <div class="wxui-cell wxui-cell_switch">
                <div class="wxui-cell__bd">兼容IE Edge的版本</div>
                <div class="wxui-cell__ft">
                    <label for="switchCP" class="wxui-switch-cp">
                        <input id="switchCP" class="wxui-switch-cp__input" type="checkbox" checked="checked"/>
                        <div class="wxui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="wxui-cells__title">文本框</div>
        <div class="wxui-cells">
            <div class="wxui-cell">
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="text" placeholder="请输入文本"/>
                </div>
            </div>
        </div>

        <div class="wxui-cells__title">文本域</div>
        <div class="wxui-cells wxui-cells_form">
            <div class="wxui-cell">
                <div class="wxui-cell__bd">
                    <textarea class="wxui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="wxui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>

        <div class="wxui-cells__title">选择</div>
        <div class="wxui-cells">

            <div class="wxui-cell wxui-cell_select wxui-cell_select-before">
                <div class="wxui-cell__hd">
                    <select class="wxui-select" name="select2">
                        <option value="1">+86</option>
                        <option value="2">+80</option>
                        <option value="3">+84</option>
                        <option value="4">+87</option>
                    </select>
                </div>
                <div class="wxui-cell__bd">
                    <input class="wxui-input" type="number" pattern="[0-9]*" placeholder="请输入号码"/>
                </div>
            </div>
        </div>
        <div class="wxui-cells__title">选择</div>
        <div class="wxui-cells">
            <div class="wxui-cell wxui-cell_select">
                <div class="wxui-cell__bd">
                    <select class="wxui-select" name="select1">
                        <option selected="" value="1">微信号</option>
                        <option value="2">QQ号</option>
                        <option value="3">Email</option>
                    </select>
                </div>
            </div>
            <div class="wxui-cell wxui-cell_select wxui-cell_select-after">
                <div class="wxui-cell__hd">
                    <label for="" class="wxui-label">国家/地区</label>
                </div>
                <div class="wxui-cell__bd">
                    <select class="wxui-select" name="select2">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
        </div>

        <label for="wxuiAgree" class="wxui-agree">
            <input id="wxuiAgree" type="checkbox" class="wxui-agree__checkbox"/>
            <span class="wxui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>

        <div class="wxui-btn-area">
            <a class="wxui-btn wxui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });
</script>
