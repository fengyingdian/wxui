<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Uploader</h1>
        <p class="page__desc">上传组件，一般配合<a class="link" href="#gallery">组件Gallery</a>来使用。</p>
    </div>
    <div class="page__bd">
        <div class="wxui-gallery" id="gallery">
            <span class="wxui-gallery__img" id="galleryImg"></span>
            <div class="wxui-gallery__opr">
                <a href="javascript:" class="wxui-gallery__del">
                    <i class="wxui-icon-delete wxui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>

        <div class="wxui-cells wxui-cells_form">
            <div class="wxui-cell">
                <div class="wxui-cell__bd">
                    <div class="wxui-uploader">
                        <div class="wxui-uploader__hd">
                            <p class="wxui-uploader__title">图片上传</p>
                            <div class="wxui-uploader__info">0/2</div>
                        </div>
                        <div class="wxui-uploader__bd">
                            <ul class="wxui-uploader__files" id="uploaderFiles">
                                <li class="wxui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                <li class="wxui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                <li class="wxui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                <li class="wxui-uploader__file wxui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="wxui-uploader__file-content">
                                        <i class="wxui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="wxui-uploader__file wxui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="wxui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                            <div class="wxui-uploader__input-box">
                                <input id="uploaderInput" class="wxui-uploader__input" type="file" accept="image/*" multiple/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var tmpl = '<li class="wxui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
            ;

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });
</script>
